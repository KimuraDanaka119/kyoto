{{ define "ComponentBlockFeaturesMore" }}
<div class="container mx-auto px-6">
    <div class="mb-16 text-center">
        <h2 class="text-base text-blue-600 font-semibold tracking-wide uppercase">
            {{ .Title }}
        </h2>
        <p class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 dark:text-white sm:text-4xl">
            {{ .Subtitle }}
        </p>
    </div>
    <div class="mt-12 flex flex-wrap justify-center gap-4 dark:text-white">
        {{ range .Entries }}
        <div class="p-8 max-w-sm flex flex-col items-center justify-center bg-gray-100 dark:bg-gray-900 rounded-lg">
            {{ .Image }}
            <div class="mt-2 text-xl text-center">
                {{ .Title }}
            </div>
            <p class="mt-4 text-gray-500 dark:text-gray-200 text-sm text-center h-10">
                {{ .Description }}
            </p>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
