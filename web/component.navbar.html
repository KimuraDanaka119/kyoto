{{ define "ComponentNavbar" }}
<!-- Navbar -->
<nav class="fixed top-0 left-0 right-0 z-10 flex items-center justify-between flex-wrap shadow-sm border-b bg-white dark:bg-gray-900 dark:text-white dark:border-none py-3 px-4">
    <div class="hidden md:flex items-center gap-4 w-2/5">
        {{ range .Left }}
            <a href="{{ .Href }}" class="font-medium">
                {{ .Image }}
                {{ .Title }}
            </a>
        {{ end }}
    </div>
    <div class="md:hidden">
        <button onclick="ComponentNavbarMenuOpen()" class="flex items-center">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
    </div>
    <a href="/" class="flex items-center flex-shrink-0 mr-6">
        <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
        <span class="ml-2 font-semibold text-xl tracking-tight">SSC Engine</span>
    </a>
    <div class="hidden md:flex items-center justify-end gap-4 w-2/5">
        {{ range .Right }}
            <a href="{{ .Href }}" class="font-medium">
                {{ .Image }}
                {{ .Title }}
            </a>
        {{ end }}
    </div>
    <div class="md:hidden"></div>
</nav>
<!-- Mobile menu -->
<div id="nav-mobile" class="fixed inset-0 bg-black bg-opacity-50 z-10 transition duration-300 hidden opacity-0">
    <div class="w-full h-full flex">
        <div class="w-2/3 px-4 py-8 flex flex-col gap-4 font-medium bg-white dark:bg-black dark:text-white">
            <a href="/docs" onclick="ComponentNavbarMenuClose()">Documentation</a>
            <a href="mailto:yurii.zinets@icloud.com" onclick="ComponentNavbarMenuClose()">Contact</a>
        </div>
        <div class="w-1/3" onclick="ComponentNavbarMenuClose()"></div>
    </div>
</div>
<!-- Spacer -->
<div class="pt-12"></div>

<!-- JS for mobile menu -->
<script>
function ComponentNavbarMenuOpen() {
    document.querySelector('#nav-mobile').style.display = 'block'
    setTimeout(() => {
        document.querySelector('#nav-mobile').style.opacity = '100'
        console.log(document.querySelector('#nav-mobile').style.display)
    }, 100)
}
function ComponentNavbarMenuClose() {
    document.querySelector('#nav-mobile').style.opacity = '0'
    setTimeout(() => {
        document.querySelector('#nav-mobile').style.display = 'none'
    }, 300)
}
</script>
{{ end }}
