{{ define "ComponentBlockStatistics" }}
<div class="px-4 pb-8 bg-blue-500 dark:bg-blue-900">
    <div class="pt-12 pb-8 text-center text-5xl text-white font-black">
        {{ .Title }}
    </div>
    <div class="container mx-auto grid grid-cols-2 gap-8 md:grid-cols-4 py-8 text-center">
        <div>
            <h5 class="text-5xl font-bold text-white">
                <span class="inline text-white">
                    {{ .Stars }}
                </span>
                <span class="text-blue-200">
                    +
                </span>
            </h5>
            <p class="text-blue-100 tracking-wide text-xs font-medium uppercase">
                Stars
            </p>
        </div>
        <div>
            <h5 class="text-5xl font-bold text-white">
                <span class="inline text-white">
                    {{ .Forks }}
                </span>
                <span class="text-blue-200">
                    +
                </span>
            </h5>
            <p class="text-blue-100 tracking-wide text-xs font-medium uppercase">
                Forks
            </p>
        </div>
        <div>
            <h5 class="text-5xl font-bold text-white">
                <span class="inline text-white">
                    {{ .Contributors }}
                </span>
                <span class="text-blue-200">
                    +
                </span>
            </h5>
            <p class="text-blue-100 tracking-wide text-xs font-medium uppercase">
                Contributors
            </p>
        </div>
        <div>
            <h5 class="text-5xl font-bold text-white">
                <span class="inline text-white">
                    {{ .Sponsors }}
                </span>
                <span class="text-blue-200">
                    +
                </span>
            </h5>
            <p class="text-blue-100 tracking-wide text-xs font-medium uppercase">
                Sponsors
            </p>
        </div>
    </div>
    <div class="mt-4 p-4 flex items-center justify-center">
        <a href="/signup" class="py-2 px-3 bg-white hover:bg-gray-100 text-blue-600 font-semibold rounded-lg transition ease-in duration-200">Try now!</a>
    </div>
</div>
{{ end }}
