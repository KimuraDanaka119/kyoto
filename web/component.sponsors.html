{{ define "ComponentSponsors" }}
<div>
    <div class="text-3xl text-center font-extrabold tracking-tight text-gray-900 dark:text-white sm:text-4xl">{{ .Title }}</div>
    <div class="mt-12 px-4 sm:flex flex-wrap justify-center items-center gap-8">
        {{ range .Entries }}
            <a href="{{ .Href }}">
                <img src="{{ .Photo }}" alt="sponsor" class="h-16">
            </a>
        {{ end }}
    </div>
</div>
{{ end }}
