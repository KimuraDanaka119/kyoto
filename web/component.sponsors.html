{{ define "ComponentSponsors" }}
<div>
    <div class="text-center text-4xl md:text-5xl font-semibold font-serif dark:text-white">{{ .Title }}</div>
    <div class="mt-12 px-4 sm:flex flex-wrap justify-center items-center gap-8">
        {{ range .Entries }}
            <a href="{{ .Href }}" class="flex justify-center">
                <img src="{{ .Photo }}" alt="sponsor" class="h-16">
            </a>
        {{ end }}
    </div>
</div>
{{ end }}
