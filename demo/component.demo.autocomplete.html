{{ define "ComponentDemoAutocomplete" }}
<div {{ componentattrs . }} class="bg-gray-100 rounded p-4">
    <div class="text-2xl font-semibold">Autocomplete Demo</div>
    <div class="mt-2">
        <!-- Input group -->
        <div class="relative">
            <!-- Input -->
            <input
                type="text" value="{{ .Value }}" placeholder="{{ .Placeholder }}" oninput="{{ bind `Value` }};{{ action `Reload` }}"
                class="w-full border shadow rounded px-2 py-1 outline-none text-lg"
            >
            <!-- Completion block -->
            {{ if .FilteredItems }}
            <div class="absolute top-11 w-full bg-white shadow rounded">
                {{ range .FilteredItems }}
                    <div onclick="{{  action `Select` . }}" class="hover:bg-gray-100 px-2 py-2">{{ . }}</div>
                {{ end }}
            </div>
            {{ end }}
        </div>
        
    </div>
</div>
{{ end }}
