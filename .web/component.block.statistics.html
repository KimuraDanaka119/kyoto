{{ define "ComponentBlockStatistics" }}
<div class="container mx-auto px-4">
    <div class="flex flex-wrap">
        <div class="w-full md:w-1/2 flex items-center justify-center">
            <img src="/static/img/content/statistics.svg" alt="" class="md:mt-12 w-full max-w-md">
        </div>
        <div class="w-full md:w-1/2">
            <div class="pt-12 pb-8 text-4xl md:text-6xl text-center md:text-left font-semibold font-serif">
                {{ .Title }}
            </div>
            <div class="container mx-auto flex flex-wrap gap-16 py-8 text-center">
                <div class="w-32 dark:text-white">
                    <p class="text-5xl font-bold">
                        <span class="inline">
                            {{ .Stars }}
                        </span>
                        <span class="text-gray-500">
                            +
                        </span>
                    </p>
                    <p class="mt-2 tracking-wide text-xs font-medium uppercase">
                        Stars
                    </p>
                </div>
                <div class="w-32 dark:text-white">
                    <p class="text-5xl font-bold">
                        <span class="inline">
                            {{ .Forks }}
                        </span>
                        <span class="text-gray-500">
                            +
                        </span>
                    </p>
                    <p class="mt-2 tracking-wide text-xs font-medium uppercase">
                        Forks
                    </p>
                </div>
                <div class="w-32 dark:text-white">
                    <p class="text-5xl font-bold">
                        <span class="inline">
                            {{ .Contributors }}
                        </span>
                        <span class="text-gray-500">
                            +
                        </span>
                    </p>
                    <p class="mt-2 tracking-wide text-xs font-medium uppercase">
                        Contributors
                    </p>
                </div>
                <div class="w-32 dark:text-white">
                    <p class="text-5xl font-bold">
                        <span class="inline">
                            {{ .Sponsors }}
                        </span>
                        <span class="text-gray-500">
                            +
                        </span>
                    </p>
                    <p class="mt-2 tracking-wide text-xs font-medium uppercase">
                        Sponsors
                    </p>
                </div>
            </div>
            <div class="mt-6 text-center md:text-left">
                <a 
                    href="/signup"
                    class="text-blue-600"
                >
                    Check GitHub
                </a>
            </div>
        </div>
    </div>
</div>
{{ end }}
