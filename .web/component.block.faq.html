{{ define "ComponentBlockFAQ" }}
<div class="container mx-auto px-4 max-w-6xl flex flex-col md:flex-row">
    <h2 class="mr-8 mb-8 md:mb-0 w-full md:w-1/3 text-4xl md:text-5xl font-semibold font-serif text-center md:text-left">
        {{ .Title }}
    </h2>
    <dl class="w-full md:w-2/3">
        {{ range .Entries }}
            <dt class="mb-4">
                <h3 class="text-2xl md:text-2xl font-semibold font-serif">
                    {{ .Question }}
                </h3>
            </dt>
            <dd class="mb-16">
                <p>
                    {{ .Answer }}
                </p>
            </dd>
        {{ end }}
    </dl>
</div>
{{ end }}
